<!DOCTYPE HTML>
<html>
<head>
  <title>Greens Kiosk</title>
</head>
<body id="background">
  <h1 id="title">Welcome to Greens Kiosk</h1>
  <p>We sell fruits and vegetables</p>
  <h3 id="fruit">Fruits</h3>
  <ul id="fruList">
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Water Melons</li>
  </ul>
  <h3 id="vegetable">Vegetables</h3>
  <ul id="vegList">
    <li>Onions</li>
    <li>Tomatoes</li>
    <li>Kales</li>
  </ul>
</body>
<script src="code.js"></script>
</html>
